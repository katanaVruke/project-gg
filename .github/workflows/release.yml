name: Create Release

on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download APK Artifact
      uses: actions/download-artifact@v4
      with:
        name: android-apk
        path: ./artifacts
    
    - name: Generate Release Notes
      id: generate-notes
      run: |
        echo "=== Generating Release Notes ==="
        
        # Получаем предыдущий тег
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        
        if [ -z "$PREV_TAG" ]; then
          echo "No previous tag found. Using first commit."
          CHANGELOG=$(git log --oneline --pretty=format:"- %s (%h)" HEAD)
        else
          echo "Previous tag: $PREV_TAG"
          CHANGELOG=$(git log --oneline --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
        fi
        
        # Формируем release notes
        RELEASE_NOTES="# Release ${{ github.ref_name }}
        
        ## What's Changed
        $CHANGELOG
        
        ## Download
        - [APK File](app-release.apk)
        
        ## Build Info
        - **Date:** $(date)
        - **Commit:** ${GITHUB_SHA::7}
        - **Workflow:** [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        
        *Automatically generated by GitHub Actions*"
        
        echo "$RELEASE_NOTES" > release-notes.md
        
        # Сохраняем для следующего шага
        echo "notes=$(cat release-notes.md | jq -R -s .)" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body_path: release-notes.md
        files: |
          artifacts/app-release.apk
          release-notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}