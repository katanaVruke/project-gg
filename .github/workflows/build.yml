name: Build and Test

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.5'
  PROJECT_NAME: 'Project-GG'

jobs:
  lint:
    name: Lint and Analyze
    runs-on: ubuntu-latest
    outputs:
      quality: ${{ steps.analyze.outputs.quality }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Flutter Manually
      run: |
        echo "Cloning Flutter repository for version ${{ env.FLUTTER_VERSION }}..."
        git clone https://github.com/flutter/flutter.git --depth 1 --branch ${{ env.FLUTTER_VERSION }} $HOME/flutter
        echo "$HOME/flutter/bin" >> $GITHUB_PATH
    
    - name: Verify Installation
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        echo "=== Flutter Version ==="
        flutter --version
        echo "=== Dart Version ==="
        dart --version
    
    - name: Install dependencies
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter pub get
    
    - name: Run Flutter Analyze
      id: analyze
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        echo "Running Flutter analyze..."
        flutter analyze lib/ || echo "âš ï¸ Linter found issues (non-fatal mode)"
        echo "quality=passed" >> $GITHUB_OUTPUT
    
    - name: Check Formatting
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        echo "Checking code formatting..."
        dart format --output=none lib/ || echo "âš ï¸ Some files need formatting"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter Manually
      run: |
        echo "Cloning Flutter repository for version ${{ env.FLUTTER_VERSION }}..."
        git clone https://github.com/flutter/flutter.git --depth 1 --branch ${{ env.FLUTTER_VERSION }} $HOME/flutter
        echo "$HOME/flutter/bin" >> $GITHUB_PATH
    
    - name: Verify Installation
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter --version
    
    - name: Install dependencies
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter pub get
    
    - name: Run Tests
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter test --coverage
    
    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter Manually
      run: |
        echo "Cloning Flutter repository for version ${{ env.FLUTTER_VERSION }}..."
        git clone https://github.com/flutter/flutter.git --depth 1 --branch ${{ env.FLUTTER_VERSION }} $HOME/flutter
        echo "$HOME/flutter/bin" >> $GITHUB_PATH
    
    - name: Verify Installation
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter --version
    
    - name: Install dependencies
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter pub get
    
    - name: Build APK
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter build apk --release
    
    - name: Build App Bundle
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter build appbundle --release
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7
    
    - name: Upload App Bundle Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-appbundle
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 7

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-android]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    environment: 
      name: release
      url: https://github.com/${{ github.repository }}/releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
      
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            app-release.apk
          draft: false
          prerelease: false
      
      - name: Log success
        run: |
          echo "âœ… Release ${{ github.ref_name }} created successfully!"
          echo "ðŸ“¦ Download: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"