name: Build and Test

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.5'
  PROJECT_NAME: 'Project-GG'

jobs:

  lint:
    name: Lint and Analyze
    runs-on: ubuntu-latest
    outputs:
      quality: ${{ steps.analyze.outputs.quality }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Flutter Manually
      run: |
        echo "Cloning Flutter repository for version ${{ env.FLUTTER_VERSION }}..."
        git clone https://github.com/flutter/flutter.git --depth 1 --branch ${{ env.FLUTTER_VERSION }} $HOME/flutter
        echo "$HOME/flutter/bin" >> $GITHUB_PATH
    
    - name: Verify Installation
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter --version
    
    - name: Install dependencies
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter pub get
    
    - name: Run Flutter Analyze
      id: analyze
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        echo "Running Flutter analyze..."
        # –°–¢–ê–†–´–ô –í–ê–†–ò–ê–ù–¢ (–Ω–µ—Å—Ç—Ä–æ–≥–∏–π) - –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –æ—à–∏–±–∫–∏, –Ω–æ –Ω–µ –ø–∞–¥–∞–µ—Ç
        flutter analyze lib/ || echo "‚ö†Ô∏è Linter found issues (non-fatal mode)"
        echo "quality=passed" >> $GITHUB_OUTPUT
    
    - name: Check Formatting
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        echo "Checking code formatting..."
        # –°–¢–ê–†–´–ô –í–ê–†–ò–ê–ù–¢ - —Ç–æ–ª—å–∫–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, –∫–∞–∫–∏–µ —Ñ–∞–π–ª—ã –Ω—É–∂–Ω–æ –æ—Ç—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å
        dart format --output=none lib/ || echo "‚ö†Ô∏è Some files need formatting"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter Manually
      run: |
        echo "Cloning Flutter repository for version ${{ env.FLUTTER_VERSION }}..."
        git clone https://github.com/flutter/flutter.git --depth 1 --branch ${{ env.FLUTTER_VERSION }} $HOME/flutter
        echo "$HOME/flutter/bin" >> $GITHUB_PATH
    
    - name: Verify Installation
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter --version
    
    - name: Install dependencies
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter pub get
    
    - name: Run Tests
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter test --coverage
    
    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false


  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter Manually
      run: |
        echo "Cloning Flutter repository for version ${{ env.FLUTTER_VERSION }}..."
        git clone https://github.com/flutter/flutter.git --depth 1 --branch ${{ env.FLUTTER_VERSION }} $HOME/flutter
        echo "$HOME/flutter/bin" >> $GITHUB_PATH
    
    - name: Verify Installation
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter --version
    
    - name: Install dependencies
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter pub get
    
    - name: Build APK
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter build apk --release --verbose
    
    - name: Build App Bundle
      run: |
        export PATH="$HOME/flutter/bin:$PATH"
        flutter build appbundle --release
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7
    
    - name: Upload App Bundle Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-appbundle
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 7


  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-android] 

    if: startsWith(github.ref, 'refs/tags/v')

    environment: 
      name: release
      url: https://github.com/${{ github.repository }}/releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
    
      - name: Setup Flutter (—Ç–æ–ª—å–∫–æ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤–µ—Ä—Å–∏–∏)
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 --branch ${{ env.FLUTTER_VERSION }} $HOME/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
    
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
    
      - name: Get Flutter Version Info
        id: flutter_info
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          echo "FLUTTER_VERSION_FULL=$(flutter --version | head -1)" >> $GITHUB_ENV
          echo "DART_VERSION=$(dart --version | head -1)" >> $GITHUB_ENV
    
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}

          generate_release_notes: true
          body: |
            ### üìã –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–±–æ—Ä–∫–µ
            
            | –ü–∞—Ä–∞–º–µ—Ç—Ä | –ó–Ω–∞—á–µ–Ω–∏–µ |
            |----------|----------|
            | **–í–µ—Ä—Å–∏—è** | ${{ github.ref_name }} |
            | **–ö–æ–º–º–∏—Ç** | `${{ github.sha }}` |
            | **Flutter** | ${{ env.FLUTTER_VERSION_FULL }} |
            | **Dart** | ${{ env.DART_VERSION }} |
            | **–î–∞—Ç–∞ —Å–±–æ—Ä–∫–∏** | $(date +'%Y-%m-%d %H:%M:%S') |
            
            ### üì± –§–∞–π–ª—ã –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            - **APK**: `app-release.apk` - –¥–ª—è —Ä—É—á–Ω–æ–π —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –Ω–∞ Android
            - **App Bundle**: –¥–æ—Å—Ç—É–ø–µ–Ω –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç —Å–±–æ—Ä–∫–∏ (–¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ –≤ Google Play)
            
            ### ‚ö†Ô∏è –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ —É—Å—Ç–∞–Ω–æ–≤–∫–µ
            1. –°–∫–∞—á–∞–π—Ç–µ APK —Ñ–∞–π–ª
            2. –ù–∞ Android —Ä–∞–∑—Ä–µ—à–∏—Ç–µ —É—Å—Ç–∞–Ω–æ–≤–∫—É –∏–∑ "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤"
            3. –û—Ç–∫—Ä–æ–π—Ç–µ —Ñ–∞–π–ª –∏ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
          files: |
            app-release.apk
          draft: false
          prerelease: false
          make_latest: true

      - name: Deploy Release APK to Server
        run: |
          # –ö–æ–ø–∏—Ä—É–µ–º APK —Ä–µ–ª–∏–∑–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–∫–∞–∫ –≤ –æ–±—ã—á–Ω–æ–º –¥–µ–ø–ª–æ–µ)
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤—ã–≤–∞–µ–º APK —Å –≤–µ—Ä—Å–∏–µ–π —Ç–µ–≥–∞
          TAG_NAME="${{ github.ref_name }}"
          mv app-release.apk "app-${TAG_NAME}.apk"
          
          # –ö–æ–ø–∏—Ä—É–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
          scp -o ConnectTimeout=10 -i ~/.ssh/id_ed25519 "app-${TAG_NAME}.apk" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/flutter_builds/
          
          echo "‚úÖ Release APK deployed to server: app-${TAG_NAME}.apk"
