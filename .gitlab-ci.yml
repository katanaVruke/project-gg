create_release:
  stage: release
  extends: .default_job_template
  script:
    - echo "–°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–∞..."
    - |
      # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è release notes –∏–∑ –∫–æ–º–º–∏—Ç–æ–≤ (—Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è)
      if [ -n "$CI_COMMIT_TAG" ]; then
        echo "–°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–∞ –¥–ª—è —Ç–µ–≥–∞: $CI_COMMIT_TAG"
        
        # –ü–æ–ª—É—á–∞–µ–º –∫–æ–º–º–∏—Ç—ã –º–µ–∂–¥—É —Ç–µ–≥–∞–º–∏ (–∏–º–∏—Ç–∞—Ü–∏—è)
        RELEASE_NOTES="## –ß—Ç–æ –Ω–æ–≤–æ–≥–æ –≤ $CI_COMMIT_TAG
        
        ### –û—Å–Ω–æ–≤–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è:
        - –°–±–æ—Ä–∫–∞ Flutter –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        - –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –¥–µ–ø–ª–æ–π
        - –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è CI/CD
        
        ### –ö–æ–º–º–∏—Ç—ã:
        - $(git log --oneline -5 | sed 's/^/- /')
        
        ### –°–∫–∞—á–∞—Ç—å:
        - [APK](${CI_JOB_URL}/artifacts/file/build/app/outputs/flutter-apk/app-release.apk)
        
        *–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ GitLab CI/CD*"
        
        echo "$RELEASE_NOTES" > release_notes.md
        
        # –í —Ä–µ–∞–ª—å–Ω–æ–º —Å—Ü–µ–Ω–∞—Ä–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ API GitLab –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ä–µ–ª–∏–∑–∞
        echo "Release notes —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã"
        cat release_notes.md
