        echo "–≠—Ç–æ –Ω–µ —Ä–µ–ª–∏–∑–Ω—ã–π —Ç–µ–≥, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–∞"
