# =================== –ù–û–¢–ò–§–ò–ö–ê–¶–ò–Ø ===================
# (–¢—Ä–µ–±–æ–≤–∞–Ω–∏–µ: –Ω–æ—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –≤ Discord —Å markdown)
