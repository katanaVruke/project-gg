  extends: .default_job_template
  script:
    - echo "–£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Flutter –¥–ª—è —Ç–µ—Å—Ç–æ–≤..."
    - wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_${FLUTTER_VERSION}-stable.tar.xz
    - tar xf flutter_linux_${FLUTTER_VERSION}-stable.tar.xz
    - export PATH="$PWD/flutter/bin:$PATH"
    - flutter pub get
    - echo "–ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤..."
    - flutter test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
  tags:
    - docker

# =================== –°–ë–û–†–ö–ê ANDROID ===================
build_android:
  stage: build
  extends: .flutter_build_template
  script:
    - echo "–°–±–æ—Ä–∫–∞ Android APK..."
    - flutter build apk --release --verbose
    - echo "APK —Å–æ–±—Ä–∞–Ω: $(ls -la build/app/outputs/flutter-apk/)"
  rules:
    # –°–ª–æ–∂–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞ —Å–±–æ—Ä–∫–∏ (—Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è)
    - if: '$CI_COMMIT_BRANCH == "main" || $CI_COMMIT_TAG'
      changes:
        - "lib/**/*"
        - "pubspec.yaml"
        - "android/**/*"
    - if: '$ANDROID_BUILD == "true"'  # –ú–æ–∂–Ω–æ –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é —á–µ—Ä–µ–∑ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
      when: manual
  artifacts:
    paths:
      - build/app/outputs/flutter-apk/app-release.apk
    reports:
      dotenv: build.env

# =================== –î–ï–ü–õ–û–ô ===================
# –í–∞—Ä–∏–∞–Ω—Ç A: –î–µ–ø–ª–æ–π –ø–æ SSH (—Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è)
deploy_ssh:
  stage: deploy
  extends: .default_job_template
  script:
    - echo "–î–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä –ø–æ SSH..."
    - echo "–ò–º–∏—Ç–∞—Ü–∏—è –¥–µ–ø–ª–æ—è: –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ APK"
    - mkdir -p /tmp/deploy_artifacts
    - cp build/app/outputs/flutter-apk/app-release.apk /tmp/deploy_artifacts/
    - echo "–í–µ—Ä—Å–∏—è: $CI_COMMIT_SHORT_SHA" > /tmp/deploy_artifacts/version.txt
    - echo "–î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–µ–Ω"
    # –†–µ–∞–ª—å–Ω—ã–π –ø—Ä–∏–º–µ—Ä –¥–ª—è –¥–µ–ø–ª–æ—è –ø–æ SSH (–∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω):
    # - scp -o StrictHostKeyChecking=no build/app/outputs/flutter-apk/app-release.apk user@server:/path/to/deploy/
  environment:
    name: production
    url: https://your-server.com  # –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      exists:
        - build/app/outputs/flutter-apk/app-release.apk
  needs: ["build_android"]
  tags:
    - ssh-deploy  # –¢—Ä–µ–±—É–µ—Ç—Å—è runner —Å SSH –¥–æ—Å—Ç—É–ø–æ–º

# –í–∞—Ä–∏–∞–Ω—Ç B: –î–µ–ø–ª–æ–π –±–µ–∑ SSH (—á–µ—Ä–µ–∑ shared runner)
deploy_no_ssh:
  stage: deploy
  extends: .default_job_template
  script:
    - echo "–î–µ–ø–ª–æ–π —á–µ—Ä–µ–∑ shared runner (–±–µ–∑ SSH)..."
    - echo "–ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –¥–æ—Å—Ç—É–ø–Ω—ã –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –∏–∑ GitLab"
    - echo "–°–æ–∑–¥–∞–µ–º environment..."
  environment:
    name: staging
    action: start
  rules:
    - if: '$CI_COMMIT_BRANCH != "main"'
      changes:
        - "lib/**/*"
